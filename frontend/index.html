<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SHL Assessment Recommendation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>SHL Assessment Recommendation Engine</h1>

      <textarea
        id="query"
        placeholder="Enter job description or hiring query..."
      ></textarea>

      <button id="btn-submit" onclick="getRecommendations()">Get Recommendations</button>
      <div id="loader">
        <div class="spinner"></div>
        <span class="loader-text"
          >Server is waking up... Please wait (30-60s)</span
        >
      </div>
      <table id="resultsTable">
        <thead>
          <tr>
            <th>Assessment Name</th>
            <th>Test Type</th>
            <th>URL</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script src="core.js"></script>
  </body>
</html>
